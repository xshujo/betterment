<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>BetterMent</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- components/Header.js -->
    <header>
        <img src="images/pfp.png" alt="User profile picture">
        <div>
            <h1>What's on your mind?</h1>
            <p>Write a note <span>></span></p>
        </div>
    </header>
    <!-- components/Main.js -->
    <main>
        <!-- components/ActivitySection.js -->
        <section class="category">
            <h2>Activity</h2>
            <h3>5465 steps</h3>
            <p>4535 steps to go</p>
        </section>
        <!-- components/NutritionSection.js -->
        <section class="category">
            <h2>Nutrition</h2>
            <h3>680 calories</h3>
            <p>770 calories remaining</p>
        </section>
        <!-- components/SleepSection.js -->
        <section class="category">
            <h2>Sleep</h2>
            <h3>8h45m</h3>
            <p>22h05 - 6h50</p>
        </section>
        <!-- components/MeasurementsSection.js -->
        <section class="category">
            <h2>Measurements</h2>
            <h3>155 lbs</h3>
            <p>8 lbs to be lost</p>
        </section>
    </main>
    <!-- components/Footer.js -->
    <footer>
        <img src="images/home.svg" alt="Home">
        <img src="images/log.svg" alt="Log">
        <!-- ?/AddPostList? -->
        <input type="checkbox" id="add-post">
        <label for="add-post">
            <span></span>
            <span></span>
        </label>
        <ul>
            <li><img src="images/nav.png" alt="Add activity entry"></li>
            <li><img src="images/nav.png" alt="Add meal entry"></li>
            <li><img src="images/nav.png" alt="Add note entry"></li>
            <li><img src="images/nav.png" alt="Add sleep entry"></li>
            <li><img src="images/nav.png" alt="Add measurement entry"></li>
        </ul>
        <img src="images/journal.svg" alt="Journal">
        <img src="images/profile.svg" alt="Profile">
    </footer>
</body>

</html>
